<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tracking Link | SRESHTA INTERNATIONAL COURIERS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 250px;
            height: auto;
            transition: transform 0.3s;
        }
        .logo-container img:hover {
            transform: scale(1.03);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #ff6600;
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            border-left: 4px solid #ff6600;
            display: none;
        }
        .template-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .template-option {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        .template-option:hover {
            border-color: #ff6600;
        }
        .template-option.active {
            border-color: #ff6600;
            background: #fff8f0;
            font-weight: 500;
        }
        .template-preview {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            min-height: 150px;
            margin-bottom: 20px;
            white-space: pre-wrap;
            font-family: inherit;
        }
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .whatsapp-btn {
            background: #25D366;
        }
        .sms-btn {
            background: #34B7F1;
        }
        .email-btn {
            background: #EA4335;
        }
        .copy-btn {
            background: #2c3e50;
        }
        .phone-input {
            display: flex;
            gap: 10px;
        }
        .phone-input > div {
            flex: 1;
        }
        .courier-selector {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .courier-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .courier-option {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .courier-option:hover {
            border-color: #ff6600;
        }
        .courier-option.active {
            border-color: #ff6600;
            background: #fff8f0;
            font-weight: 500;
        }
        .status-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .status-option {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .status-option:hover {
            border-color: #ff6600;
        }
        .status-option.active {
            border-color: #ff6600;
            background: #fff8f0;
            font-weight: 500;
        }
        .history-container {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .history-item {
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            margin-bottom: 10px;
            background: #f9f9f9;
            position: relative;
        }
        .history-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
            color: #666;
        }
        .history-item-content {
            white-space: pre-wrap;
            font-family: monospace;
            margin-bottom: 10px;
        }
        .history-item-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }
        .delete-btn {
            background: #e74c3c;
            padding: 4px 8px;
            font-size: 12px;
        }
        .load-btn {
            background: #3498db;
            padding: 4px 8px;
            font-size: 12px;
        }
        .clear-history {
            background: #e74c3c;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .phone-input {
                flex-direction: column;
            }
            .template-options {
                flex-direction: column;
            }
            .courier-options {
                flex-direction: column;
            }
            .status-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <a href="/">
                <img src="img/logo.png" alt="SRESHTA INTERNATIONAL COURIERS Logo">
            </a>
        </div>
        
        <h1><i class="fas fa-link"></i> Create Combined Tracking Message</h1>
        
        <div class="form-group">
            <label for="trackingNumber"><i class="fas fa-barcode"></i> SIC Tracking Number:</label>
            <input type="text" id="trackingNumber" placeholder="SIC00000001">
        </div>
        
        <div class="form-group">
            <label for="forwardAwbNumber"><i class="fas fa-barcode"></i> Forward AWB Number:</label>
            <input type="text" id="forwardAwbNumber" placeholder="1234567890">
        </div>
        
        <div class="form-group">
            <label for="courierService"><i class="fas fa-truck"></i> Courier Service:</label>
            <select id="courierService">
                <option value="">Select Courier Service</option>
                <option value="fedex">FedEx</option>
                <option value="dpd">DPD</option>
                <option value="dhl">DHL</option>
                <option value="ups">UPS</option>
                <option value="tnt">TNT</option>
                <option value="aramex">Aramex</option>
                <option value="usps">USPS</option>
                <option value="royalmail">Royal Mail</option>
            </select>
        </div>
        
        <div class="form-group">
            <label><i class="fas fa-truck-loading"></i> Shipment Status:</label>
            <div class="status-options">
                <div class="status-option active" data-status="in-transit" onclick="selectStatus('in-transit')">
                    <i class="fas fa-truck"></i> In Transit
                </div>
                <div class="status-option" data-status="out-for-delivery" onclick="selectStatus('out-for-delivery')">
                    <i class="fas fa-shipping-fast"></i> Out for Delivery
                </div>
                <div class="status-option" data-status="delivered" onclick="selectStatus('delivered')">
                    <i class="fas fa-check-circle"></i> Delivered
                </div>
                <div class="status-option" data-status="left-india" onclick="selectStatus('left-india')">
                    <i class="fas fa-plane-departure"></i> Left India
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="editTime"><i class="far fa-clock"></i> Edit Time:</label>
            <input type="datetime-local" id="editTime">
        </div>
        
        <div class="form-group">
            <label><i class="fas fa-user"></i> Customer Information:</label>
            <div class="phone-input">
                <div>
                    <label for="countryCode">Country Code:</label>
                    <select id="countryCode">
                        <option value="91">India (+91)</option>
                        <option value="1">USA (+1)</option>
                        <option value="44">UK (+44)</option>
                        <option value="971">UAE (+971)</option>
                        <option value="966">KSA (+966)</option>
                    </select>
                </div>
                <div>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" placeholder="9876543210">
                </div>
                <div>
                    <label for="customerEmail">Email:</label>
                    <input type="email" id="customerEmail" placeholder="contact@sreshtainternationalcouriers.com">
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label><i class="fas fa-envelope"></i> Message Template:</label>
            <div class="template-options">
                <div class="template-option" data-template="plain" onclick="selectTemplate('plain')">
                    Plain Text
                </div>
                <div class="template-option active" data-template="symbols" onclick="selectTemplate('symbols')">
                    With Symbols
                </div>
                <div class="template-option" data-template="pro" onclick="selectTemplate('pro')">
                    Professional
                </div>
            </div>
        </div>
        
        <button onclick="generateCombinedMessage()"><i class="fas fa-plus-circle"></i> Generate Message</button>
        
        <div id="result" class="result">
            <h3><i class="fas fa-envelope"></i> Your Combined Tracking Message:</h3>
            
            <div class="form-group">
                <label><i class="fas fa-eye"></i> Message Preview:</label>
                <div class="template-preview" id="templatePreview">
                    Generate message to see preview
                </div>
            </div>
            
            <div class="action-buttons">
                <button onclick="sendWhatsApp()" class="whatsapp-btn">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
                <button onclick="sendSMS()" class="sms-btn">
                    <i class="fas fa-sms"></i> SMS
                </button>
                <button onclick="sendEmail()" class="email-btn">
                    <i class="fas fa-envelope"></i> Email
                </button>
                <button onclick="copyMessage()" class="copy-btn">
                    <i class="fas fa-copy"></i> Copy Text
                </button>
                <button onclick="saveMessage()" class="save-btn" style="background: #2ecc71;">
                    <i class="fas fa-save"></i> Save
                </button>
            </div>
        </div>
        
        <div class="history-container">
            <h3><i class="fas fa-history"></i> Message History</h3>
            <div id="messageHistory"></div>
            <button onclick="clearHistory()" class="clear-history">
                <i class="fas fa-trash"></i> Clear History
            </button>
        </div>
    </div>

    <script>
        // Global variables
        let selectedTemplate = 'symbols';
        let selectedStatus = 'in-transit';
        let currentTrackingLink = '';
        let currentTrackingNumber = '';
        let currentForwardLink = '';
        let currentForwardAwb = '';
        let currentCourierService = '';
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Set current datetime as default
            const now = new Date();
            const timezoneOffset = now.getTimezoneOffset() * 60000;
            const localISOTime = new Date(now - timezoneOffset).toISOString().slice(0, 16);
            document.getElementById('editTime').value = localISOTime;
            
            // Load history from local storage
            loadHistory();
        });
        
        function selectTemplate(template) {
            selectedTemplate = template;
            document.querySelectorAll('.template-option').forEach(opt => {
                opt.classList.remove('active');
            });
            document.querySelector(`.template-option[data-template="${template}"]`).classList.add('active');
            
            if (currentTrackingLink || currentForwardLink) {
                updateCombinedTemplatePreview();
            }
        }
        
        function selectStatus(status) {
            selectedStatus = status;
            document.querySelectorAll('.status-option').forEach(opt => {
                opt.classList.remove('active');
            });
            document.querySelector(`.status-option[data-status="${status}"]`).classList.add('active');
            
            if (currentTrackingLink || currentForwardLink) {
                updateCombinedTemplatePreview();
            }
        }
        
        function getCourierTrackingLink(awb, courier) {
            switch(courier) {
                case 'fedex': return `https://www.fedex.com/fedextrack/?tracknumbers=${awb}`;
                case 'dpd': return `https://www.dpd.com/nl/en/parcel-tracking?parcelNumber=${awb}`;
                case 'dhl': return `https://www.dhl.com/us-en/home/tracking/tracking-parcel.html?submit=1&tracking-id=${awb}`;
                case 'ups': return `https://www.ups.com/track?tracknum=${awb}`;
                case 'tnt': return `https://www.tnt.com/express/en_in/site/shipping-tools/tracking.html?searchType=con&cons=${awb}`;
                case 'aramex': return `https://www.aramex.com/track/results?l=${awb}`;
                case 'usps': return `https://tools.usps.com/go/TrackConfirmAction?tLabels=${awb}`;
                case 'royalmail': return `https://www.royalmail.com/track-your-item#/tracking-results/${awb}`;
                default: return `https://tracking.gantasolutions.com/?ref=${awb}`;
            }
        }
        
        function generateCombinedMessage() {
            const trackingNumber = document.getElementById('trackingNumber').value.trim();
            const awbNumber = document.getElementById('forwardAwbNumber').value.trim();
            const courierService = document.getElementById('courierService').value;
            
            if (!trackingNumber && !awbNumber) {
                alert('Please enter at least one tracking number (SIC or Forward AWB)');
                return;
            }
            
            if (awbNumber && !courierService) {
                alert('Please select a courier service for the AWB number');
                return;
            }
            
            // Generate SIC tracking link if provided
            if (trackingNumber) {
                const baseUrl = window.location.hostname.includes('localhost') 
                    ? 'http://localhost' 
                    : 'https://sreshtacourier.com';
                
                currentTrackingLink = `${baseUrl}/?ref=${encodeURIComponent(trackingNumber)}`;
                currentTrackingNumber = trackingNumber;
            } else {
                currentTrackingLink = '';
                currentTrackingNumber = '';
            }
            
            // Generate forward tracking link if provided
            if (awbNumber) {
                currentForwardAwb = awbNumber;
                currentCourierService = courierService;
                currentForwardLink = getCourierTrackingLink(awbNumber, courierService);
            } else {
                currentForwardAwb = '';
                currentForwardLink = '';
                currentCourierService = '';
            }
            
            updateCombinedTemplatePreview();
            document.getElementById('result').style.display = 'block';
        }
        
        function updateCombinedTemplatePreview() {
            let templateContent = '';
            const editTime = document.getElementById('editTime').value;
            const formattedTime = editTime ? new Date(editTime).toLocaleString() : new Date().toLocaleString();
            const courierName = currentCourierService ? 
                document.getElementById('courierService').options[document.getElementById('courierService').selectedIndex].text : '';
            
            // Status messages with symbols
            const statusMessages = {
                'in-transit': '🚚 In Transit',
                'out-for-delivery': '📦 Out for Delivery',
                'delivered': '✅ Delivered',
                'left-india': '✈️ Left India'
            };
            
            const currentStatus = statusMessages[selectedStatus] || '🚚 In Transit';
            
            switch(selectedTemplate) {
                case 'plain':
                    templateContent = `SRESHTA INTERNATIONAL COURIERS\nTracking Notification\n\n`;
                    
                    if (currentTrackingNumber) {
                        templateContent += `Your SIC Tracking Number: ${currentTrackingNumber}\n`;
                        templateContent += `Track your SIC package at: ${currentTrackingLink}\n\n`;
                    }
                    
                    if (currentForwardAwb) {
                        templateContent += `Your International AWB: ${currentForwardAwb}\n`;
                        templateContent += `Courier: ${courierName}\n`;
                        templateContent += `Track your international package at: ${currentForwardLink}\n\n`;
                    }
                    
                    templateContent += `Status: ${currentStatus.replace(/[^\w\s]/g, '')}\n`;
                    templateContent += `Last Updated: ${formattedTime}\n\n`;
                    templateContent += `Thank you for choosing SRESHTA International Couriers`;
                    break;
                    
                case 'symbols':
                    templateContent = `📦 SRESHTA INTERNATIONAL COURIERS 📦\n\n`;
                    
                    if (currentTrackingNumber) {
                        templateContent += `🔍 Your SIC Package: ${currentTrackingNumber}\n`;
                        templateContent += `👉 Track here: ${currentTrackingLink}\n\n`;
                    }
                    
                    if (currentForwardAwb) {
                        templateContent += `🌍 Your International AWB: ${currentForwardAwb}\n`;
                        templateContent += `🚚 Courier: ${courierName}\n`;
                        templateContent += `👉 Track here: ${currentForwardLink}\n\n`;
                    }
                    
                    templateContent += `📌 Status: ${currentStatus}\n`;
                    templateContent += `🕒 Last Updated: ${formattedTime}\n\n`;
                    templateContent += `✨ Thank you for your business!`;
                    break;
                    
                case 'pro':
                    templateContent = `Dear Valued Customer,\n\n`;
                    
                    if (currentTrackingNumber) {
                        templateContent += `Your SRESHTA shipment (${currentTrackingNumber}) is now active in our system.\n`;
                        templateContent += `Track your SIC package:\n${currentTrackingLink}\n\n`;
                    }
                    
                    if (currentForwardAwb) {
                        templateContent += `Your international shipment with AWB ${currentForwardAwb} is now being handled by ${courierName}.\n`;
                        templateContent += `Track your international package:\n${currentForwardLink}\n\n`;
                    }
                    
                    templateContent += `Current Status: ${currentStatus.replace(/[^\w\s]/g, '')}\n`;
                    templateContent += `Last Updated: ${formattedTime}\n\n`;
                    templateContent += `For assistance, contact:\n`;
                    templateContent += `Phone: +91 94939 24742\n`;
                    templateContent += `Email: support@sreshtacouriers.com\n\n`;
                    templateContent += `Sincerely,\n`;
                    templateContent += `SRESHTA International Couriers Team`;
                    break;
            }
            
            document.getElementById('templatePreview').innerText = templateContent;
        }
        
        function copyMessage() {
            const messageText = document.getElementById('templatePreview').innerText;
            navigator.clipboard.writeText(messageText)
                .then(() => alert('Message copied to clipboard!'))
                .catch(err => console.error('Failed to copy:', err));
        }
        
        function sendWhatsApp() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const countryCode = document.getElementById('countryCode').value;
            
            if (!phoneNumber) {
                alert('Please enter a phone number');
                return;
            }
            
            const messageText = document.getElementById('templatePreview').innerText;
            const whatsappUrl = `https://wa.me/${countryCode}${phoneNumber}?text=${encodeURIComponent(messageText)}`;
            window.open(whatsappUrl, '_blank');
        }
        
        function sendSMS() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const countryCode = document.getElementById('countryCode').value;
            
            if (!phoneNumber) {
                alert('Please enter a phone number');
                return;
            }
            
            const messageText = document.getElementById('templatePreview').innerText;
            const smsUrl = `sms:${countryCode}${phoneNumber}?body=${encodeURIComponent(messageText)}`;
            window.location.href = smsUrl;
        }
        
        function sendEmail() {
            const email = document.getElementById('customerEmail').value.trim();
            
            if (!email) {
                alert('Please enter an email address');
                return;
            }
            
            const messageText = document.getElementById('templatePreview').innerText;
            const subject = currentTrackingNumber ? 
                `Your SRESHTA Package Tracking (${currentTrackingNumber})` : 
                `Your International Shipment Tracking (AWB: ${currentForwardAwb})`;
            const emailUrl = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(messageText)}`;
            window.location.href = emailUrl;
        }
        
        function saveMessage() {
            const messageText = document.getElementById('templatePreview').innerText;
            const trackingNumber = document.getElementById('trackingNumber').value.trim() || 
                                 document.getElementById('forwardAwbNumber').value.trim();
            
            if (!messageText || messageText === 'Generate message to see preview') {
                alert('Please generate a message first');
                return;
            }
            
            // Get existing history or initialize empty array
            let history = JSON.parse(localStorage.getItem('trackingMessageHistory')) || [];
            
            // Create new history item
            const historyItem = {
                id: Date.now(),
                timestamp: new Date().toISOString(),
                trackingNumber: trackingNumber,
                status: selectedStatus,
                message: messageText,
                phone: document.getElementById('phoneNumber').value,
                email: document.getElementById('customerEmail').value
            };
            
            // Add to beginning of array (newest first)
            history.unshift(historyItem);
            
            // Save to local storage
            localStorage.setItem('trackingMessageHistory', JSON.stringify(history));
            
            // Update history display
            loadHistory();
            
            alert('Message saved to history!');
        }
        
        function loadHistory() {
            const historyContainer = document.getElementById('messageHistory');
            const history = JSON.parse(localStorage.getItem('trackingMessageHistory')) || [];
            
            if (history.length === 0) {
                historyContainer.innerHTML = '<p>No history yet. Generate and save messages to see them here.</p>';
                return;
            }
            
            historyContainer.innerHTML = '';
            
            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                
                const formattedDate = new Date(item.timestamp).toLocaleString();
                
                historyItem.innerHTML = `
                    <div class="history-item-header">
                        <span>${formattedDate}</span>
                        <span>${item.trackingNumber || 'No tracking number'}</span>
                    </div>
                    <div class="history-item-content">${item.message}</div>
                    <div class="history-item-actions">
                        <button class="load-btn" onclick="loadHistoryItem('${item.id}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="delete-btn" onclick="deleteHistoryItem('${item.id}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                `;
                
                historyContainer.appendChild(historyItem);
            });
        }
        
        function loadHistoryItem(id) {
            const history = JSON.parse(localStorage.getItem('trackingMessageHistory')) || [];
            const item = history.find(i => i.id.toString() === id);
            
            if (item) {
                // Fill the form with the history item data
                document.getElementById('templatePreview').innerText = item.message;
                document.getElementById('result').style.display = 'block';
                
                // Scroll to the top
                window.scrollTo(0, 0);
            }
        }
        
        function deleteHistoryItem(id) {
            if (confirm('Are you sure you want to delete this message from history?')) {
                let history = JSON.parse(localStorage.getItem('trackingMessageHistory')) || [];
                history = history.filter(item => item.id.toString() !== id);
                localStorage.setItem('trackingMessageHistory', JSON.stringify(history));
                loadHistory();
            }
        }
        
        function clearHistory() {
            if (confirm('Are you sure you want to clear all message history? This cannot be undone.')) {
                localStorage.removeItem('trackingMessageHistory');
                loadHistory();
            }
        }
    </script>
</body>
</html>
