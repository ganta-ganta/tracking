<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tracking Link | SRESHTA INTERNATIONAL COURIERS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 250px;
            height: auto;
            transition: transform 0.3s;
        }
        .logo-container img:hover {
            transform: scale(1.03);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #ff6600;
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            border-left: 4px solid #ff6600;
            display: none;
        }
        .template-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .template-option {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        .template-option:hover {
            border-color: #ff6600;
        }
        .template-option.active {
            border-color: #ff6600;
            background: #fff8f0;
            font-weight: 500;
        }
        .template-preview {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            min-height: 150px;
            margin-bottom: 20px;
            white-space: pre-wrap;
            font-family: inherit;
        }
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .whatsapp-btn {
            background: #25D366;
        }
        .sms-btn {
            background: #34B7F1;
        }
        .email-btn {
            background: #EA4335;
        }
        .copy-btn {
            background: #2c3e50;
        }
        .phone-input {
            display: flex;
            gap: 10px;
        }
        .phone-input > div {
            flex: 1;
        }
        .courier-selector {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        .courier-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .courier-option {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .courier-option:hover {
            border-color: #ff6600;
        }
        .courier-option.active {
            border-color: #ff6600;
            background: #fff8f0;
            font-weight: 500;
        }
        .forward-result {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            border-left: 4px solid #2c3e50;
            display: none;
        }
        .tab-container {
            margin-bottom: 20px;
        }
        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #ddd;
        }
        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            border-radius: 4px 4px 0 0;
            transition: all 0.3s;
        }
        .tab-button.active {
            border-color: #ddd;
            border-bottom: 1px solid #fff;
            background: #fff;
            color: #ff6600;
            font-weight: 500;
        }
        .tab-content {
            display: none;
            padding: 20px 0;
        }
        .tab-content.active {
            display: block;
        }
        @media (max-width: 600px) {
            .phone-input {
                flex-direction: column;
            }
            .template-options {
                flex-direction: column;
            }
            .courier-options {
                flex-direction: column;
            }
            .tab-buttons {
                flex-direction: column;
            }
            .tab-button {
                border-radius: 0;
                border-bottom: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <a href="/">
                <img src="img/logo.png" alt="SRESHTA INTERNATIONAL COURIERS Logo">
            </a>
        </div>
        
        <h1><i class="fas fa-link"></i> Create Tracking Link</h1>
        
        <div class="tab-container">
            <div class="tab-buttons">
                <div class="tab-button active" onclick="openTab('sic-tab')">SIC Tracking</div>
                <div class="tab-button" onclick="openTab('forward-tab')">Forward AWB</div>
            </div>
            
            <div id="sic-tab" class="tab-content active">
                <div class="form-group">
                    <label for="trackingNumber"><i class="fas fa-barcode"></i> Tracking Number:</label>
                    <input type="text" id="trackingNumber" placeholder="SIC00000001">
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Customer Information:</label>
                    <div class="phone-input">
                        <div>
                            <label for="countryCode">Country Code:</label>
                            <select id="countryCode">
                                <option value="91">India (+91)</option>
                                <option value="1">USA (+1)</option>
                                <option value="44">UK (+44)</option>
                                <option value="971">UAE (+971)</option>
                                <option value="966">KSA (+966)</option>
                            </select>
                        </div>
                        <div>
                            <label for="phoneNumber">Phone Number:</label>
                            <input type="tel" id="phoneNumber" placeholder="9876543210">
                        </div>
                        <div>
                            <label for="customerEmail">Email:</label>
                            <input type="email" id="customerEmail" placeholder="contact@sreshtainternationalcouriers.com">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Message Template:</label>
                    <div class="template-options">
                        <div class="template-option active" data-template="plain" onclick="selectTemplate('plain')">
                            Plain Text
                        </div>
                        <div class="template-option" data-template="symbols" onclick="selectTemplate('symbols')">
                            With Symbols
                        </div>
                        <div class="template-option" data-template="pro" onclick="selectTemplate('pro')">
                            Professional
                        </div>
                    </div>
                </div>
                
                <button onclick="generateLink()"><i class="fas fa-plus-circle"></i> Generate Link</button>
                
                <div id="result" class="result">
                    <h3><i class="fas fa-link"></i> Your Tracking Link:</h3>
                    <div class="form-group">
                        <input type="text" id="generatedLink" readonly>
                        <button onclick="copyLink()" class="copy-btn"><i class="fas fa-copy"></i> Copy Link</button>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-eye"></i> Message Preview:</label>
                        <div class="template-preview" id="templatePreview">
                            Select a template style and generate link to see preview
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button onclick="sendWhatsApp()" class="whatsapp-btn">
                            <i class="fab fa-whatsapp"></i> WhatsApp
                        </button>
                        <button onclick="sendSMS()" class="sms-btn">
                            <i class="fas fa-sms"></i> SMS
                        </button>
                        <button onclick="sendEmail()" class="email-btn">
                            <i class="fas fa-envelope"></i> Email
                        </button>
                        <button onclick="copyMessage()" class="copy-btn">
                            <i class="fas fa-copy"></i> Copy Text
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="forward-tab" class="tab-content">
                <div class="form-group">
                    <label for="forwardAwbNumber"><i class="fas fa-barcode"></i> AWB Number:</label>
                    <input type="text" id="forwardAwbNumber" placeholder="1234567890">
                </div>
                
                <div class="form-group">
                    <label for="courierService"><i class="fas fa-truck"></i> Courier Service:</label>
                    <select id="courierService">
                        <option value="">Select Courier Service</option>
                        <option value="fedex">FedEx</option>
                        <option value="dpd">DPD</option>
                        <option value="dhl">DHL</option>
                        <option value="ups">UPS</option>
                        <option value="tnt">TNT</option>
                        <option value="aramex">Aramex</option>
                        <option value="usps">USPS</option>
                        <option value="royalmail">Royal Mail</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Customer Information:</label>
                    <div class="phone-input">
                        <div>
                            <label for="forwardCountryCode">Country Code:</label>
                            <select id="forwardCountryCode">
                                <option value="91">India (+91)</option>
                                <option value="1">USA (+1)</option>
                                <option value="44">UK (+44)</option>
                                <option value="971">UAE (+971)</option>
                                <option value="966">KSA (+966)</option>
                            </select>
                        </div>
                        <div>
                            <label for="forwardPhoneNumber">Phone Number:</label>
                            <input type="tel" id="forwardPhoneNumber" placeholder="9876543210">
                        </div>
                        <div>
                            <label for="forwardCustomerEmail">Email:</label>
                            <input type="email" id="forwardCustomerEmail" placeholder="contact@sreshtainternationalcouriers.com">
                        </div>
                    </div>
                </div>
                
                <button onclick="generateForwardLink()"><i class="fas fa-share-square"></i> Generate Forward Link</button>
                
                <div id="forwardResult" class="forward-result">
                    <h3><i class="fas fa-external-link-alt"></i> Forwarding Link:</h3>
                    <div class="form-group">
                        <input type="text" id="generatedForwardLink" readonly>
                        <button onclick="copyForwardLink()" class="copy-btn"><i class="fas fa-copy"></i> Copy Link</button>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fas fa-eye"></i> Forwarding Message:</label>
                        <div class="template-preview" id="forwardTemplatePreview">
                            Generate link to see forwarding message
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button onclick="sendForwardWhatsApp()" class="whatsapp-btn">
                            <i class="fab fa-whatsapp"></i> WhatsApp
                        </button>
                        <button onclick="sendForwardSMS()" class="sms-btn">
                            <i class="fas fa-sms"></i> SMS
                        </button>
                        <button onclick="sendForwardEmail()" class="email-btn">
                            <i class="fas fa-envelope"></i> Email
                        </button>
                        <button onclick="copyForwardMessage()" class="copy-btn">
                            <i class="fas fa-copy"></i> Copy Text
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedTemplate = 'plain';
        let currentTrackingLink = '';
        let currentTrackingNumber = '';
        let currentForwardLink = '';
        let currentForwardAwb = '';
        let currentCourierService = '';
        
        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab-button[onclick="openTab('${tabId}')"]`).classList.add('active');
        }
        
        function selectTemplate(template) {
            selectedTemplate = template;
            document.querySelectorAll('.template-option').forEach(opt => {
                opt.classList.remove('active');
            });
            document.querySelector(`.template-option[data-template="${template}"]`).classList.add('active');
            
            if (currentTrackingLink) {
                updateTemplatePreview();
            }
        }
        
        function generateLink() {
            const trackingNumber = document.getElementById('trackingNumber').value.trim();
            if (!trackingNumber) {
                alert('Please enter a tracking number');
                return;
            }
            
            const baseUrl = window.location.hostname.includes('localhost') 
                ? 'http://localhost' 
                : 'https://tracking.gantasolutions.com';
            
            currentTrackingLink = `${baseUrl}/?ref=${encodeURIComponent(trackingNumber)}`;
            currentTrackingNumber = trackingNumber;
            
            document.getElementById('generatedLink').value = currentTrackingLink;
            updateTemplatePreview();
            document.getElementById('result').style.display = 'block';
        }
        
        function updateTemplatePreview() {
            let templateContent = '';
            const today = new Date().toLocaleDateString();
            
            switch(selectedTemplate) {
                case 'plain':
                    templateContent = `SRESHTA INTERNATIONAL COURIERS
Tracking Notification

Tracking Number: ${currentTrackingNumber}
Status: Ready for tracking

Track your package at: ${currentTrackingLink}

Thank you for choosing SRESHTA International Couriers`;
                    break;
                    
                case 'symbols':
                    templateContent = `ðŸ“¦ SRESHTA INTERNATIONAL COURIERS ðŸ“¦

ðŸ” Your Package: ${currentTrackingNumber}
ðŸšš Status: Ready for tracking
ðŸ‘‰ Track here: ${currentTrackingLink}

âœ¨ Thank you for your business!`;
                    break;
                    
                case 'pro':
                    templateContent = `Dear Valued Customer,

Your SRESHTA shipment (${currentTrackingNumber}) is now active in our system.

Current Status: In Transit
Estimated Delivery: ${today}

Track your package:
${currentTrackingLink}

For assistance, contact:
Phone: +91 94939 24742
Email: support@sreshtacouriers.com

Sincerely,
SRESHTA International Couriers Team`;
                    break;
            }
            
            document.getElementById('templatePreview').innerText = templateContent;
        }
        
        function generateForwardLink() {
            const awbNumber = document.getElementById('forwardAwbNumber').value.trim();
            const courierService = document.getElementById('courierService').value;
            
            if (!awbNumber) {
                alert('Please enter an AWB number');
                return;
            }
            
            if (!courierService) {
                alert('Please select a courier service');
                return;
            }
            
            currentForwardAwb = awbNumber;
            currentCourierService = courierService;
            
            // Generate the appropriate tracking link based on courier service
            switch(courierService) {
                case 'fedex':
                    currentForwardLink = `https://www.fedex.com/fedextrack/?tracknumbers=${awbNumber}`;
                    break;
                case 'dpd':
                    currentForwardLink = `https://www.dpd.com/nl/en/parcel-tracking?parcelNumber=${awbNumber}`;
                    break;
                case 'dhl':
                    currentForwardLink = `https://www.dhl.com/us-en/home/tracking/tracking-parcel.html?submit=1&tracking-id=${awbNumber}`;
                    break;
                case 'ups':
                    currentForwardLink = `https://www.ups.com/track?tracknum=${awbNumber}`;
                    break;
                case 'tnt':
                    currentForwardLink = `https://www.tnt.com/express/en_in/site/shipping-tools/tracking.html?searchType=con&cons=${awbNumber}`;
                    break;
                case 'aramex':
                    currentForwardLink = `https://www.aramex.com/track/results?l=${awbNumber}`;
                    break;
                case 'usps':
                    currentForwardLink = `https://tools.usps.com/go/TrackConfirmAction?tLabels=${awbNumber}`;
                    break;
                case 'royalmail':
                    currentForwardLink = `https://www.royalmail.com/track-your-item#/tracking-results/${awbNumber}`;
                    break;
                default:
                    currentForwardLink = `https://tracking.gantasolutions.com/?ref=${awbNumber}`;
            }
            
            document.getElementById('generatedForwardLink').value = currentForwardLink;
            updateForwardTemplatePreview();
            document.getElementById('forwardResult').style.display = 'block';
        }
        
        function updateForwardTemplatePreview() {
            const courierName = document.getElementById('courierService').options[document.getElementById('courierService').selectedIndex].text;
            const today = new Date().toLocaleDateString();
            
            const forwardMessage = `Dear Customer,

Your international shipment with AWB ${currentForwardAwb} is now being handled by ${courierName}.

Track your package directly with ${courierName} at:
${currentForwardLink}

For any assistance, please contact our support team:
Phone: +91 94939 24742
Email: support@sreshtacouriers.com

Thank you,
SRESHTA International Couriers Team`;
            
            document.getElementById('forwardTemplatePreview').innerText = forwardMessage;
        }
        
        function copyLink() {
            const linkInput = document.getElementById('generatedLink');
            linkInput.select();
            document.execCommand('copy');
            alert('Tracking link copied to clipboard!');
        }
        
        function copyForwardLink() {
            const linkInput = document.getElementById('generatedForwardLink');
            linkInput.select();
            document.execCommand('copy');
            alert('Forwarding link copied to clipboard!');
        }
        
        function copyMessage() {
            const messageText = document.getElementById('templatePreview').innerText;
            navigator.clipboard.writeText(messageText)
                .then(() => alert('Message copied to clipboard!'))
                .catch(err => console.error('Failed to copy:', err));
        }
        
        function copyForwardMessage() {
            const messageText = document.getElementById('forwardTemplatePreview').innerText;
            navigator.clipboard.writeText(messageText)
                .then(() => alert('Forwarding message copied to clipboard!'))
                .catch(err => console.error('Failed to copy:', err));
        }
        
        function sendWhatsApp() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const countryCode = document.getElementById('countryCode').value;
            
            if (!phoneNumber) {
                alert('Please enter a phone number');
                return;
            }
            
            const messageText = document.getElementById('templatePreview').innerText;
            const whatsappUrl = `https://wa.me/${countryCode}${phoneNumber}?text=${encodeURIComponent(messageText)}`;
            window.open(whatsappUrl, '_blank');
        }
        
        function sendForwardWhatsApp() {
            const phoneNumber = document.getElementById('forwardPhoneNumber').value.trim();
            const countryCode = document.getElementById('forwardCountryCode').value;
            
            if (!phoneNumber) {
                alert('Please enter a phone number');
                return;
            }
            
            const messageText = document.getElementById('forwardTemplatePreview').innerText;
            const whatsappUrl = `https://wa.me/${countryCode}${phoneNumber}?text=${encodeURIComponent(messageText)}`;
            window.open(whatsappUrl, '_blank');
        }
        
        function sendSMS() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const countryCode = document.getElementById('countryCode').value;
            
            if (!phoneNumber) {
                alert('Please enter a phone number');
                return;
            }
            
            const messageText = document.getElementById('templatePreview').innerText;
            const smsUrl = `sms:${countryCode}${phoneNumber}?body=${encodeURIComponent(messageText)}`;
            window.location.href = smsUrl;
        }
        
        function sendForwardSMS() {
            const phoneNumber = document.getElementById('forwardPhoneNumber').value.trim();
            const countryCode = document.getElementById('forwardCountryCode').value;
            
            if (!phoneNumber) {
                alert('Please enter a phone number');
                return;
            }
            
            const messageText = document.getElementById('forwardTemplatePreview').innerText;
            const smsUrl = `sms:${countryCode}${phoneNumber}?body=${encodeURIComponent(messageText)}`;
            window.location.href = smsUrl;
        }
        
        function sendEmail() {
            const email = document.getElementById('customerEmail').value.trim();
            
            if (!email) {
                alert('Please enter an email address');
                return;
            }
            
            const messageText = document.getElementById('templatePreview').innerText;
            const subject = `Your SRESHTA Package Tracking (${currentTrackingNumber})`;
            const emailUrl = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(messageText)}`;
            window.location.href = emailUrl;
        }
        
        function sendForwardEmail() {
            const email = document.getElementById('forwardCustomerEmail').value.trim();
            
            if (!email) {
                alert('Please enter an email address');
                return;
            }
            
            const messageText = document.getElementById('forwardTemplatePreview').innerText;
            const subject = `Your International Shipment Tracking (AWB: ${currentForwardAwb})`;
            const emailUrl = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(messageText)}`;
            window.location.href = emailUrl;
        }
    </script>
</body>
</html>
