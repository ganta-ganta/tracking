<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Tracking Link | SRESHTA INTERNATIONAL COURIERS</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 250px;
            height: auto;
            transition: transform 0.3s;
        }
        .logo-container img:hover {
            transform: scale(1.03);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            border-color: #ff6600;
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            border-left: 4px solid #ff6600;
            display: none;
        }
        .template-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .template-option {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
        }
        .template-option:hover {
            border-color: #ff6600;
        }
        .template-option.active {
            border-color: #ff6600;
            background: #fff8f0;
            font-weight: 500;
        }
        .template-preview {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            min-height: 150px;
            margin-bottom: 20px;
            white-space: pre-wrap;
            font-family: inherit;
        }
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        .whatsapp-btn {
            background: #25D366;
        }
        .sms-btn {
            background: #34B7F1;
        }
        .email-btn {
            background: #EA4335;
        }
        .copy-btn {
            background: #2c3e50;
        }
        .phone-input {
            display: flex;
            gap: 10px;
        }
        .phone-input > div {
            flex: 1;
        }
        @media (max-width: 600px) {
            .phone-input {
                flex-direction: column;
            }
            .template-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <a href="/">
                <img src="img/logo.png" alt="SRESHTA INTERNATIONAL COURIERS Logo">
            </a>
        </div>
        
        <h1><i class="fas fa-link"></i> Create Tracking Link</h1>
        
        <div class="form-group">
            <label for="trackingNumber"><i class="fas fa-barcode"></i> Tracking Number:</label>
            <input type="text" id="trackingNumber" placeholder="SIC00000001">
        </div>
        
        <div class="form-group">
            <label><i class="fas fa-user"></i> Customer Information:</label>
            <div class="phone-input">
                <div>
                    <label for="countryCode">Country Code:</label>
                    <select id="countryCode">
                        <option value="91">India (+91)</option>
                        <option value="1">USA (+1)</option>
                        <option value="44">UK (+44)</option>
                        <option value="971">UAE (+971)</option>
                        <option value="966">KSA (+966)</option>
                    </select>
                </div>
                <div>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="tel" id="phoneNumber" placeholder="9876543210">
                </div>
                <div>
                    <label for="customerEmail">Email:</label>
                    <input type="email" id="customerEmail" placeholder="CONTACT@SRESHTAINERNATIONALCOURIERS.COM">
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label><i class="fas fa-envelope"></i> Message Template:</label>
            <div class="template-options">
                <div class="template-option active" data-template="plain" onclick="selectTemplate('plain')">
                    Plain Text
                </div>
                <div class="template-option" data-template="symbols" onclick="selectTemplate('symbols')">
                    With Symbols
                </div>
                <div class="template-option" data-template="pro" onclick="selectTemplate('pro')">
                    Professional
                </div>
            </div>
        </div>
        
        <button onclick="generateLink()"><i class="fas fa-plus-circle"></i> Generate Link</button>
        
        <div id="result" class="result">
            <h3><i class="fas fa-link"></i> Your Tracking Link:</h3>
            <div class="form-group">
                <input type="text" id="generatedLink" readonly>
                <button onclick="copyLink()" class="copy-btn"><i class="fas fa-copy"></i> Copy Link</button>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-eye"></i> Message Preview:</label>
                <div class="template-preview" id="templatePreview">
                    Select a template style and generate link to see preview
                </div>
            </div>
            
            <div class="action-buttons">
                <button onclick="sendWhatsApp()" class="whatsapp-btn">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </button>
                <button onclick="sendSMS()" class="sms-btn">
                    <i class="fas fa-sms"></i> SMS
                </button>
                <button onclick="sendEmail()" class="email-btn">
                    <i class="fas fa-envelope"></i> Email
                </button>
                <button onclick="copyMessage()" class="copy-btn">
                    <i class="fas fa-copy"></i> Copy Text
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedTemplate = 'plain';
        let currentTrackingLink = '';
        let currentTrackingNumber = '';
        
        function selectTemplate(template) {
            selectedTemplate = template;
            document.querySelectorAll('.template-option').forEach(opt => {
                opt.classList.remove('active');
            });
            document.querySelector(`.template-option[data-template="${template}"]`).classList.add('active');
            
            if (currentTrackingLink) {
                updateTemplatePreview();
            }
        }
        
        function generateLink() {
            const trackingNumber = document.getElementById('trackingNumber').value.trim();
            if (!trackingNumber) {
                alert('Please enter a tracking number');
                return;
            }
            
            const baseUrl = window.location.hostname.includes('localhost') 
                ? 'http://localhost' 
                : 'https://sreshtacourier.com';
            
            currentTrackingLink = `${baseUrl}/?ref=${encodeURIComponent(trackingNumber)}`;
            currentTrackingNumber = trackingNumber;
            
            document.getElementById('generatedLink').value = currentTrackingLink;
            updateTemplatePreview();
            document.getElementById('result').style.display = 'block';
        }
        
        function updateTemplatePreview() {
            let templateContent = '';
            const today = new Date().toLocaleDateString();
            
            switch(selectedTemplate) {
                case 'plain':
                    templateContent = `SRESHTA INERNATIONAL COURIERS
Tracking Notification

Tracking Number: ${currentTrackingNumber}
Status: Ready for tracking

Track your package at: ${currentTrackingLink}

Thank you for choosing SRESHTA International Couriers`;
                    break;
                    
                case 'symbols':
                    templateContent = `ðŸ“¦ SRESHTA INERNATIONAL COURIERSðŸ“¦

ðŸ” Your Package: ${currentTrackingNumber}
ðŸšš Status: Ready for tracking
ðŸ‘‰ Track here: ${currentTrackingLink}

âœ¨ Thank you for your business!`;
                    break;
                    
                case 'pro':
                    templateContent = `Dear Valued Customer,

Your SRESHTA shipment (${currentTrackingNumber}) is now active in our system.

Current Status: In Transit
Estimated Delivery: ${today}

Track your package:
${currentTrackingLink}

For assistance, contact:
Phone: +91 94939 24742
Email: support@sreshtacouriers.com

Sincerely,
SRESHTA International Couriers Team`;
                    break;
            }
            
            document.getElementById('templatePreview').innerText = templateContent;
        }
        
        function copyLink() {
            const linkInput = document.getElementById('generatedLink');
            linkInput.select();
            document.execCommand('copy');
            alert('Tracking link copied to clipboard!');
        }
        
        function copyMessage() {
            const messageText = document.getElementById('templatePreview').innerText;
            navigator.clipboard.writeText(messageText)
                .then(() => alert('Message copied to clipboard!'))
                .catch(err => console.error('Failed to copy:', err));
        }
        
        function sendWhatsApp() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const countryCode = document.getElementById('countryCode').value;
            
            if (!phoneNumber) {
                alert('Please enter a phone number');
                return;
            }
            
            const messageText = document.getElementById('templatePreview').innerText;
            const whatsappUrl = `https://wa.me/${countryCode}${phoneNumber}?text=${encodeURIComponent(messageText)}`;
            window.open(whatsappUrl, '_blank');
        }
        
        function sendSMS() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const countryCode = document.getElementById('countryCode').value;
            
            if (!phoneNumber) {
                alert('Please enter a phone number');
                return;
            }
            
            const messageText = document.getElementById('templatePreview').innerText;
            const smsUrl = `sms:${countryCode}${phoneNumber}?body=${encodeURIComponent(messageText)}`;
            window.location.href = smsUrl;
        }
        
        function sendEmail() {
            const email = document.getElementById('customerEmail').value.trim();
            
            if (!email) {
                alert('Please enter an email address');
                return;
            }
            
            const messageText = document.getElementById('templatePreview').innerText;
            const subject = `Your SRESHTA Package Tracking (${currentTrackingNumber})`;
            const emailUrl = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(messageText)}`;
            window.location.href = emailUrl;
        }
    </script>
</body>
</html>
